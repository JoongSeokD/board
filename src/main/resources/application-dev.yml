spring:
  datasource:
    driver-class-name: org.h2.Driver
    username: sa
    password:
    url: jdbc:h2:mem://localhost/~/datajpa
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
    open-in-view: false
  profiles:
    active: dev

logging.level:
  org.hibernate.SQL: debug
  org.hibernate.type:
    descriptor.sql: trace

