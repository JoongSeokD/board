spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    username: boarder
    password: boardpass
    url: jdbc:postgresql://localhost:5432/board
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
        default_batch_fetch_size: 100
    open-in-view: false
  profiles:
    active: dev

logging.level:
  org.hibernate.SQL: debug
  org.hibernate.type:
    descriptor.sql: trace
  org.springframework:
    security: DEBUG



app:
  path: "C:/board_atch"
